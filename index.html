<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="src/css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <button class="btn-modal">открыть модальное окно</button>
        <div class="figures-click__counter">Количество элеметов с классом figure-click: <span>0</span></div>
        <div class="figures__list">
            <div class="figures__item square"></div>
            <div class="figures__item circle"></div>
            <div class="figures__item oval"></div>
            <div class="figures__item rhombus"></div>
        </div>
        <div class="add__btns">
            <button class="add__square">Добавить квадрат</button>
            <button class="add__circle">Добавить круг</button>
            <button class="add__oval">Добавить овал</button>
            <button class="add__rhombus">Добавить ромб</button>
            <button class="clear">Очистить</button>
        </div>
        <div class="figures__list added__figures">

        </div>
        <div class="slider">
            <div class="slider-line">
                <img src="./src/img/img.jpeg" alt="">
                <img src="./src/img/img-2.jpeg" alt="">
                <img src="./src/img/img-3.jpeg" alt="">
            </div>
        </div>
        <button class="slider-prev">Назад</button>
        <button class="slider-next">Вперед</button>
        <div class="titles_list">
            <h1 class="titles_item">Заголовок 1</h1>
            <h2 class="titles_item">Заголовок 2</h2>
            <h3 class="titles_item">Заголовок 3</h3>
            <h4 class="titles_item">Заголовок 4</h4>
            <h5 class="titles_item">Заголовок 5</h5>
            <h6 class="titles_item">Заголовок 6</h6>
        </div>
        <div class="figures__list--2">
            <div class="figures__item square"></div>
            <div class="figures__item circle"></div>
        </div>
        <div class="figures__list--3">
            <div class="figures__item circle">Текст внутри фигуры</div>
        </div>
        <div class="img__list">
            <div class="img__item img__border">
                <img src="./src/img/img.jpeg" alt="">
            </div>
            <div class="img__item">
                <img src="./src/img/img.jpeg" alt="">
            </div>
            <div class="img__item">
                <img src="./src/img/img.jpeg" alt="">
            </div>
            
        </div>
        <div class="gradients__list">
            <div class="gradients__item gradients__item--1"></div>
            <div class="gradients__item gradients__item--2"></div>
            <div class="gradients__item gradients__item--3"></div>
        </div>
        <div class="animation__item">

        </div>
        <div class="modal-wrapper">
            <div class="modal-active">
                <div class="modal-close">
                    <img src="./src/img/close.png" />
                </div>
                <div class="modal-window">
                    Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet odit perferendis quisquam sequi sunt, vero?
                </div>
            </div>
        </div>
    </div>
    <script src="src/js/script.js"></script>
</body>
</html>
